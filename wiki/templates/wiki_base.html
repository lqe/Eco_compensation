$def with(content)
$code:
	STATIC_URL='/static'
<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="utf-8">
    <title> 知识协同 -- $content.title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="www.django-wiki.org">
    <!-- bootstrap_css -->
    <link href="$STATIC_URL/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- colorbox_css -->
    <link rel="stylesheet" href="$STATIC_URL/colorbox/example1/colorbox.css">
<!--self_defined_css -->
<link rel="stylesheet" href="$STATIC_URL/wiki/css/wiki.css" >   
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<!-- jquery -->
	<script src="$STATIC_URL/jquery/jquery-1.11.0.min.js"></script>
<!-- bootstrap. -->
	<script src="$STATIC_URL/bootstrap/js/bootstrap.min.js"></script>
<!--self_defined_js-->
	<script type="text/javascript" src="$STATIC_URL/wiki/javascript/wiki.js"></script>
 <body>
	<div class="navbar navbar-fixed-top navbar-inverse" style='background:#0F7405' >
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
	         <span class="sr-only">切换导航</span>
	         <span class="icon-bar"></span>
	         <span class="icon-bar"></span>
	         <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#" style='color:#eee' >知识 社区</a>
		</div>
		<div class="collapse navbar-collapse  navbar-responsive-collapse" id="example-navbar-collapse">
	   
			<ul class="nav navbar-nav">
				<li ><a href="/">项目首页</a></li>
				<li ><a href="/wiki">知识平台首页</a></li>
				$if logged():
					<li ><a href="/user_blog?name_id=$logged()">博客平台</a></li>
			</ul>
	      
	        <form class="navbar-form navbar-right pull-right-block-on-responsive" id="wiki-search-form" method="GET" action="/wiki/search">
	          <div class="input-group">
	            <input type="search" class="form-control search-query" name="query" placeholder="搜索..." />
	            <span class="input-group-btn">
	              <button class="btn btn-default" type="button">
	                <span class="glyphicon glyphicon-search"></span>
	              </button>
	            </span>
	          </div><!-- /input-group -->
	        </form> <!-- formAND -->
	          	$if not logged():
	          		<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/login">登陆</a>
						</li>
						<li>
							<a href="/login">注册</a>
						</li>
					</ul>
	          	$else:
		          	<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<span class="badge notification-cnt">0</span>
							    	$logged()
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a href="/reset/$logged()"><i class="icon-off"></i>注销</a></li>
								<li><a href="#"><i class="icon-off"></i>...more</a></li>
						  	</ul>
						</li>
					</ul>
	   </div>
	</div>
    
	<!-- Main page contents go here -->
	<div class='content' style='padding:10px 30px'>
		$:content
	</div>
	<hr/>
	<div class='footer '>
		<table class='col-md-12'>
			<tr>
				<td>Copyright  2013 国家牧草产业技术体系机械设备研究室 All Rights Reserved</td>
			</tr>
			<tr>
				<td>　　　 技术支持：中国农业大学信息与电气工程学院 </td>
			</tr>
		</table>
	</div>
</body>
</html>



</head>
